<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 7: React</title>
    <!-- Add the first two scripts to write React code in our JavaScripts, 
        and the third, Babel, to write JSX syntax-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- The crossorigin attribute sets the mode of the request to an HTTP CORS Request. 
        Web pages often make requests to load resources on other servers. 
        Here is where CORS comes in. A cross-origin request is a request for a resource 
        (e.g. style sheets, iframes, images, fonts, or scripts) from another domain.-->

    </head>
<body>
    <div id="mydiv"></div>

    <script type="text/babel">
      function Hello() {
        return <h1>Hello World!</h1>;
      }

      const container = document.getElementById('mydiv');
      const root = ReactDOM.createRoot(container);
      root.render(<Hello />)
    </script>

</body>
</html>
